<div class="p-8 bg-gray-50 min-h-screen">
  <h1 class="text-4xl font-bold text-center mb-10 text-gray-800">Coches</h1>

  <div class="grid gap-8 md:grid-cols-2 lg:grid-cols-3">
    @for (coche of coches; track $index) {
      <div class="bg-white shadow-lg rounded-2xl p-6 hover:shadow-xl transition-shadow duration-300 border border-gray-200">
        <div class="flex flex-col items-center">
          <img 
            [src]="coche.imagen" 
            alt="{{ coche.marca }} {{ coche.modelo }}" 
            class="w-48 h-32 object-cover rounded-lg mb-4"
          />
          <h2 class="text-2xl font-semibold text-gray-800 mb-1">
            {{ coche.marca }} {{ coche.modelo }}
          </h2>
          <p class="text-gray-600 mb-2">
            <strong class="font-medium text-gray-700">Conductor:</strong> {{ coche.conductor }}
          </p>
          <p class="text-sm text-gray-500">
            <strong>ID:</strong> {{ coche.idcoche }}
          </p>
        </div>
      </div>
    }
  </div>
</div>
